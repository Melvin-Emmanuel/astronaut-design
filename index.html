<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <style>
      @import url("https://fonts.cdnfonts.com/css/segoe-ui-4");
    </style>
  </head>
  <body>
    <div class="majorContainer">
      <div class="card1">
        <div class="header1">
          <h2>HAZE.</h2>
          <div class="country">
            <div class="flagContainer">
              <img
                src="./images/Flag_of_the_United_Kingdom_Square.svg.png"
                alt=""
              />
            </div>
            <h2>EN</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #000000;
                }
              </style>
              <path
                d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
              />
            </svg>
          </div>
        </div>
        <div class="second">
          <h1>Hi there!</h1>
          <p>Welcome To Haze. Community Dashboard</p>
          <div class="googleLogo">
            <div><img src="./images/image8-2.webp" alt="" /></div>
            <p>Login with Google</p>
          </div>
        </div>

        <p class="centerText">or</p>

        <div class="inputs">
          <div class="input1"><input placeholder="Your Email" /></div>
          <div class="input2">
            <input type="text" placeholder="Password" name="" id="" />
          </div>
          <div class="forgotPassword"><a href="">Forgot password?</a></div>
          <button class="login">Log In</button>
          <div class="donthave">
            <p>Dont have an account?<a href="">Sign in</a></p>
          </div>
        </div>
      </div>
      <div class="card2">
        <div class="header2">
          <h2>sign up</h2>
          <button>Join Us</button>
        </div>
        <div class="contactsContainer">
          <div class="contacts">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="3em"
              viewBox="0 0 512 512"
            >
              <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #ffffff;
                }
              </style>
              <path
                d="M96 0C60.7 0 32 28.7 32 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H96zM208 288h64c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16H144c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V80zM496 192c-8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V336z"
              />
            </svg>

            <p>Largest Space <br />Community</p>
          </div>
          <div class="line"></div>
        </div>

        <div class="bigImageHolder">
            <q>Go anywhere you want in a <br> Galaxy full of wonders!</q>
            <div class="arrowCont">
                <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#848484}</style><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></div>
                <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
